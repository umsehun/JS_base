	<script>
		var input = prompt("숫자를 입력하세요");

			if(input % 2 ==0) {
				document.write("짝수입니다.");
			}

			else if(input % 2 ==1) {
				document.write("홀수입니다.");
			}

				document.write("숫자를 입력하세요.");
			}

	</script>
